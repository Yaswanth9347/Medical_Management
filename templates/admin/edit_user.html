{% extends 'base.html' %}

{% block content %}
<h1>Edit User</h1>
<form method="POST" action="{{ url_for('edit_user', id=user.id) }}">
    {{ form.csrf_token }}
    <div class="form-group">
        <label for="username">Username</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        {{ form.role }}
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
</form>
{% endblock %}
