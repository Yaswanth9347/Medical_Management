{% extends 'base.html' %}

{% block content %}
<h1>Reset Password Request</h1>
<p>Enter your username to request a password reset link.</p>
<form method="POST" action="{{ url_for('reset_password_request') }}">
    {{ form.csrf_token }}
    <div class="form-group">
        <label for="username">Username</label>
        {{ form.username }}
    </div>
    <button type="submit" class="btn btn-primary">Request Reset</button>
</form>
{% endblock %}
