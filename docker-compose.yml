version: '3.8'

services:
  # Main web application
  web:
    build: .
    container_name: medical-management-web
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-production-secret-key-change-me
      - DATABASE_URL=sqlite:///data/medical_management.db
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./static/uploads:/app/static/uploads
    restart: unless-stopped
    networks:
      - medical-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # For PostgreSQL in production (optional)
  # Uncomment if you want to use PostgreSQL instead of SQLite
  # db:
  #   image: postgres:13
  #   container_name: medical-management-db
  #   environment:
  #     - POSTGRES_DB=medical_management
  #     - POSTGRES_USER=medical_user
  #     - POSTGRES_PASSWORD=secure_password_change_me
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #     - ./backups:/backups
  #   ports:
  #     - "5432:5432"
  #   restart: unless-stopped
  #   networks:
  #     - medical-network

volumes:
  # postgres_data:  # Uncomment if using PostgreSQL
  static_uploads:

networks:
  medical-network:
    driver: bridge

